<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>Phone Book | Zipcode Wilmington</title>
</head>
<body>
    <header class="main-header group">
        <div class="title"></div>
        <div class="lesson-link"><img src="./images/logos/js_logo.png" alt="Javascript"/></div>
        <div class="zip-link"><img src="./images/logos/zip_logo.jpg" alt="Zipcode Wilmington"/></div>
    </header>

    <h1>Phone Book</h1>

    <section id="menu">
      <ul>
        <li><button type="button" class="btn btn-primary" onclick="listAllNames()">List All Names</button></li>
        <li><button type="button" class="btn btn-primary" onclick="listAllNumbers()">List All Numbers</button></li>
        <li><button type="button" class="btn btn-primary" onclick="addPerson()">Add</button></li>
        <li><button type="button" class="btn btn-primary" onclick="showRemove()">Remove</button></li>
        <li><button type="button" class="btn btn-primary" onclick="reverseLookup()">Lookup by #</button></li>
        <li><button type="button" class="btn btn-primary" onclick="lookUp()">Lookup by Name</button></li>

      </ul>
    </section>

    <section id="main">
    	<div id="display"></div>
    </section>

 	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
